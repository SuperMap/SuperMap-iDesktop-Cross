String_SpatialQuery_CONTAIN=Contain. Return objects in the searched layer contained by the searching object.
String_SpatialQuery_CROSS=Cross. Return line or region objects in the searched layer crossed by the searching line object.
String_SpatialQuery_DISJOINT=Disjoint. Return objects in the searched layer disjoint with the searching object.
String_SpatialQuery_IDENTITY=Identity. Return objects in the searched layer that are fully overlapped with the searching object. The object type and coordinates must be the same.
String_SpatialQuery_INTERSECT=Intersect. Return objects in the searched layer that are intersected with the searching object.
String_SpatialQuery_NONE=None
String_SpatialQuery_OVERLAP=Overlap. Return objects in the searched layer that are partly overlapped with the searching object.
String_SpatialQuery_TOUCH=Touch. Return objects in the searched layer whose boundaries touch with the boundary of the searching object.
String_SpatialQuery_WITHIN=Within. Return objects in the searched layer that contain the searching object. Returned regions must fully contain (including boundary touch) the searching object; returned lines must fully contain the searching object; returned points must be identical to the searching object. It is the opposite of Contain.
