String_QtreeDescription=Q-tree index is a two-dimensional spatial index, best suited for highly concurrent edits on low-volume data. In Q-tree index, the whole workspace is encoded as 0, and when cross-divided into four equal parts, the four divisions are encoded 00, 01, 02, and 03 clockwise. In like manner, the four subdivisions for division 00 are encoded 000, 001, 002, and 003 clockwise. Then the subdivision are divided in the same way. The times of dividing depend on the number of objects in the dataset and their average size. Below illustrates the Q-tree index for all the objects in the dataset.
